<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Never Have I Ever</title>
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #9C27B0;
            --secondary-color: #E91E63;
            --bg-color: #1a1a1a;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            position: relative;
            overflow-y: auto;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 20%, rgba(156, 39, 176, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(233, 30, 99, 0.1) 0%, transparent 50%);
            animation: backgroundFlow 20s ease-in-out infinite alternate;
        }

        @keyframes backgroundFlow {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        .game-container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 800px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: visible;
            margin: 20px 0;
        }

        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--card-bg);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            color: var(--text-color);
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .home-link:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.2);
        }

        .game-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .game-title {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-subtitle {
            font-size: 1.2em;
            opacity: 0.8;
        }

        .category-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            padding: 0 10px;
        }

        .category-btn {
            background: var(--card-bg);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
            font-size: 1em;
        }

        .category-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .category-btn.active {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        }

        .statement-container {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: visible;
        }

        .statement-text {
            font-size: 2em;
            line-height: 1.4;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .timer {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: var(--text-color);
            opacity: 0.8;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            background: var(--card-bg);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.2);
        }

        .btn.primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            font-size: 1.5em;
            opacity: 0.1;
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(20px, 20px) rotate(180deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        .score-display {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .game-container {
                padding: 15px;
                margin: 10px 0;
            }

            .game-title {
                font-size: 2em;
            }

            .statement-text {
                font-size: 1.4em;
            }

            .controls {
                flex-direction: column;
                gap: 10px;
            }

            .btn {
                width: 100%;
                justify-content: center;
                padding: 12px 20px;
            }

            .home-link {
                position: static;
                margin-bottom: 15px;
                justify-content: center;
                width: 100%;
            }

            .score-display {
                position: static;
                margin-bottom: 15px;
                text-align: center;
            }

            .statement-container {
                padding: 20px;
                min-height: 150px;
            }

            .category-selector {
                gap: 8px;
            }

            .category-btn {
                flex: 1 1 calc(50% - 8px);
                min-width: calc(50% - 8px);
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 10px;
            }

            .game-title {
                font-size: 1.8em;
            }

            .statement-text {
                font-size: 1.2em;
            }

            .timer {
                font-size: 1em;
            }

            .btn {
                padding: 10px 15px;
                font-size: 1em;
            }

            .category-btn {
                flex: 1 1 100%;
                min-width: 100%;
                padding: 8px 15px;
                font-size: 0.9em;
            }

            .score-display {
                font-size: 1em;
            }

            .game-subtitle {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="game-container">
        <a href="home.html" class="home-link">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>
        <div class="score-display">
            Score: <span id="score">0</span>
        </div>
        <div class="game-header">
            <h1 class="game-title">Never Have I Ever</h1>
            <p class="game-subtitle">Drink if you have!</p>
        </div>

        <div class="category-selector">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="fun">Fun</button>
            <button class="category-btn" data-category="wild">Wild</button>
            <button class="category-btn" data-category="relationships">Relationships</button>
            <button class="category-btn" data-category="travel">Travel</button>
        </div>

        <div class="statement-container">
            <div class="statement-text">Click "Next Statement" to start!</div>
            <div class="timer"></div>
        </div>

        <div class="controls">
            <button class="btn primary" onclick="nextStatement()">
                <i class="fas fa-forward"></i>
                Next Statement
            </button>
            <button class="btn" onclick="incrementScore()">
                <i class="fas fa-glass-cheers"></i>
                I Have!
            </button>
        </div>
    </div>

    <script type="module" src="./js/neverHaveIEver.page.js"></script>
</body>
</html>
