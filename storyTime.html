<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Time</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #4ECDC4;
            --bg-color: #1a1a1a;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            position: relative;
            overflow-y: auto;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 107, 107, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(78, 205, 196, 0.1) 0%, transparent 50%);
            animation: backgroundFlow 20s ease-in-out infinite alternate;
        }

        @keyframes backgroundFlow {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        .game-container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 800px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: visible;
            margin: 20px 0;
        }

        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--card-bg);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            color: var(--text-color);
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .home-link:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.2);
        }

        .game-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .game-title {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-subtitle {
            font-size: 1.2em;
            opacity: 0.8;
        }

        .category-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            padding: 0 10px;
        }

        .category-btn {
            background: var(--card-bg);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
            font-size: 1em;
        }

        .category-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .category-btn.active {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        }

        .story-container {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: visible;
        }

        .story-text {
            font-size: 1.8em;
            line-height: 1.4;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .timer {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: var(--text-color);
            opacity: 0.8;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            background: var(--card-bg);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.2);
        }

        .btn.primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            font-size: 1.5em;
            opacity: 0.1;
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(20px, 20px) rotate(180deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        .score-display {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .game-container {
                padding: 15px;
                margin: 10px 0;
            }

            .game-title {
                font-size: 2em;
            }

            .story-text {
                font-size: 1.4em;
            }

            .controls {
                flex-direction: column;
                gap: 10px;
            }

            .btn {
                width: 100%;
                justify-content: center;
                padding: 12px 20px;
            }

            .home-link {
                position: static;
                margin-bottom: 15px;
                justify-content: center;
                width: 100%;
            }

            .score-display {
                position: static;
                margin-bottom: 15px;
                text-align: center;
            }

            .story-container {
                padding: 20px;
                min-height: 150px;
            }

            .category-selector {
                gap: 8px;
            }

            .category-btn {
                flex: 1 1 calc(50% - 8px);
                min-width: calc(50% - 8px);
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 10px;
            }

            .game-title {
                font-size: 1.8em;
            }

            .story-text {
                font-size: 1.2em;
            }

            .timer {
                font-size: 1em;
            }

            .btn {
                padding: 10px 15px;
                font-size: 1em;
            }

            .category-btn {
                flex: 1 1 100%;
                min-width: 100%;
                padding: 8px 15px;
                font-size: 0.9em;
            }

            .score-display {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="game-container">
        <a href="home.html" class="home-link">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>
        <div class="score-display">
            Stories: <span id="score">0</span>
        </div>
        <div class="game-header">
            <h1 class="game-title">Story Time</h1>
            <p class="game-subtitle">Share your stories and connect!</p>
        </div>

        <div class="category-selector">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="funny">Funny</button>
            <button class="category-btn" data-category="romantic">Romantic</button>
            <button class="category-btn" data-category="adventure">Adventure</button>
            <button class="category-btn" data-category="embarrassing">Embarrassing</button>
        </div>

        <div class="story-container">
            <div class="story-text">Click "Next Story" to start!</div>
            <div class="timer"></div>
        </div>

        <div class="controls">
            <button class="btn primary" onclick="nextStory()">
                <i class="fas fa-book"></i>
                Next Story
            </button>
            <button class="btn" onclick="shareStory()">
                <i class="fas fa-share-alt"></i>
                Share Story
            </button>
        </div>
    </div>

    <script type="module">
        import stories from './js/stories.js';

        let currentCategory = 'all';
        let currentStory = null;
        let timerInterval = null;
        let timeLeft = 60;
        let score = 0;

        function updateStory() {
            const storyText = document.querySelector('.story-text');
            const timer = document.querySelector('.timer');
            const categoryStories = stories[currentCategory];
            const randomIndex = Math.floor(Math.random() * categoryStories.length);
            currentStory = categoryStories[randomIndex];
            
            storyText.textContent = currentStory;

            // Start timer
            timeLeft = 60;
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                timer.textContent = `Time remaining: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timer.textContent = "Time's up!";
                }
            }, 1000);
        }

        window.nextStory = () => {
            updateStory();
        };

        window.shareStory = () => {
            score++;
            document.getElementById('score').textContent = score;
            // Here you could add functionality to share the story
            // For example, copying to clipboard or sharing on social media
        };

        // Category selection
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelector('.category-btn.active').classList.remove('active');
                btn.classList.add('active');
                currentCategory = btn.dataset.category;
                updateStory();
            });
        });

        // Add floating elements
        const floatingElements = document.createElement('div');
        floatingElements.className = 'floating-elements';
        document.querySelector('.game-container').appendChild(floatingElements);

        const symbols = ['üìö', 'üìñ', 'üìù', '‚úçÔ∏è', 'üìì', 'üìî'];
        for (let i = 0; i < 20; i++) {
            const element = document.createElement('div');
            element.className = 'floating-element';
            element.textContent = symbols[Math.floor(Math.random() * symbols.length)];
            element.style.left = `${Math.random() * 100}%`;
            element.style.top = `${Math.random() * 100}%`;
            element.style.animationDelay = `${Math.random() * 5}s`;
            floatingElements.appendChild(element);
        }
    </script>
</body>
</html>
