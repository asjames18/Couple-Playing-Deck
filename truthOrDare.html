<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth or Dare</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --truth-color: #4CAF50;
            --dare-color: #FF5722;
            --bg-color: #1a1a1a;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            position: relative;
            overflow-y: auto;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 20%, rgba(76, 175, 80, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 87, 34, 0.1) 0%, transparent 50%);
            animation: backgroundFlow 20s ease-in-out infinite alternate;
        }

        @keyframes backgroundFlow {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        .game-container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 800px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: visible;
            margin: 20px 0;
        }

        .game-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .game-title {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--truth-color), var(--dare-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-subtitle {
            font-size: 1.2em;
            opacity: 0.8;
        }

        .category-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            padding: 0 10px;
        }

        .category-btn {
            background: var(--card-bg);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
            font-size: 1em;
        }

        .category-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .category-btn.active {
            background: linear-gradient(45deg, var(--truth-color), var(--dare-color));
        }

        .challenge-container {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: visible;
        }

        .challenge-type {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .challenge-type.truth {
            color: var(--truth-color);
        }

        .challenge-type.dare {
            color: var(--dare-color);
        }

        .challenge-text {
            font-size: 1.8em;
            line-height: 1.4;
            margin-bottom: 20px;
        }

        .timer {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: var(--text-color);
            opacity: 0.8;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            background: var(--card-bg);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.2);
        }

        .btn.truth {
            background: var(--truth-color);
        }

        .btn.dare {
            background: var(--dare-color);
        }

        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--card-bg);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            color: var(--text-color);
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .home-link:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.2);
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            font-size: 1.5em;
            opacity: 0.1;
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(20px, 20px) rotate(180deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .game-container {
                padding: 15px;
                margin: 10px 0;
            }

            .game-title {
                font-size: 2em;
            }

            .challenge-text {
                font-size: 1.4em;
            }

            .controls {
                flex-direction: column;
                gap: 10px;
            }

            .btn {
                width: 100%;
                justify-content: center;
                padding: 12px 20px;
            }

            .home-link {
                position: static;
                margin-bottom: 15px;
                justify-content: center;
                width: 100%;
            }

            .challenge-container {
                padding: 20px;
                min-height: 150px;
            }

            .category-selector {
                gap: 8px;
            }

            .category-btn {
                flex: 1 1 calc(50% - 8px);
                min-width: calc(50% - 8px);
                text-align: center;
            }

            .challenge-type {
                font-size: 1.3em;
            }
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 10px;
            }

            .game-title {
                font-size: 1.8em;
            }

            .challenge-text {
                font-size: 1.2em;
            }

            .timer {
                font-size: 1em;
            }

            .btn {
                padding: 10px 15px;
                font-size: 1em;
            }

            .category-btn {
                flex: 1 1 100%;
                min-width: 100%;
                padding: 8px 15px;
                font-size: 0.9em;
            }

            .challenge-type {
                font-size: 1.1em;
            }

            .game-subtitle {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="game-container">
        <a href="home.html" class="home-link">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>
        <div class="game-header">
            <h1 class="game-title">Truth or Dare</h1>
            <p class="game-subtitle">Choose your challenge wisely!</p>
        </div>

        <div class="category-selector">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="fun">Fun</button>
            <button class="category-btn" data-category="deep">Deep</button>
            <button class="category-btn" data-category="relationships">Relationships</button>
            <button class="category-btn" data-category="lifestyle">Lifestyle</button>
        </div>

        <div class="challenge-container">
            <div class="challenge-type">Choose Truth or Dare</div>
            <div class="challenge-text">Click a button below to get started!</div>
            <div class="timer"></div>
        </div>

        <div class="controls">
            <button class="btn truth" onclick="getTruth()">
                <i class="fas fa-check-circle"></i>
                Truth
            </button>
            <button class="btn dare" onclick="getDare()">
                <i class="fas fa-fire"></i>
                Dare
            </button>
            <button class="btn" onclick="nextChallenge()">
                <i class="fas fa-forward"></i>
                Next
            </button>
        </div>
    </div>

    <script type="module">
        import challenges from './js/challenges.js';

        let currentCategory = 'all';
        let currentType = null;
        let currentChallenge = null;
        let timerInterval = null;
        let timeLeft = 30;

        function updateChallenge(type, challenge) {
            const challengeType = document.querySelector('.challenge-type');
            const challengeText = document.querySelector('.challenge-text');
            const timer = document.querySelector('.timer');

            challengeType.textContent = type.toUpperCase();
            challengeType.className = `challenge-type ${type}`;
            challengeText.textContent = challenge;
            currentType = type;
            currentChallenge = challenge;

            // Start timer
            timeLeft = 30;
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                timer.textContent = `Time remaining: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timer.textContent = "Time's up!";
                }
            }, 1000);
        }

        function getRandomChallenge(type) {
            const categoryChallenges = challenges[currentCategory][type];
            const randomIndex = Math.floor(Math.random() * categoryChallenges.length);
            return categoryChallenges[randomIndex];
        }

        window.getTruth = () => {
            const challenge = getRandomChallenge('truth');
            updateChallenge('truth', challenge);
        };

        window.getDare = () => {
            const challenge = getRandomChallenge('dare');
            updateChallenge('dare', challenge);
        };

        window.nextChallenge = () => {
            if (currentType) {
                const challenge = getRandomChallenge(currentType);
                updateChallenge(currentType, challenge);
            }
        };

        // Category selection
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelector('.category-btn.active').classList.remove('active');
                btn.classList.add('active');
                currentCategory = btn.dataset.category;
                if (currentType) {
                    const challenge = getRandomChallenge(currentType);
                    updateChallenge(currentType, challenge);
                }
            });
        });

        // Add floating elements
        const floatingElements = document.createElement('div');
        floatingElements.className = 'floating-elements';
        document.querySelector('.game-container').appendChild(floatingElements);

        const symbols = ['?', '!', 'T', 'D', '★', '☆'];
        for (let i = 0; i < 20; i++) {
            const element = document.createElement('div');
            element.className = 'floating-element';
            element.textContent = symbols[Math.floor(Math.random() * symbols.length)];
            element.style.left = `${Math.random() * 100}%`;
            element.style.top = `${Math.random() * 100}%`;
            element.style.animationDelay = `${Math.random() * 5}s`;
            floatingElements.appendChild(element);
        }
    </script>
</body>
</html>
