<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Truths & a Lie - Connecting Games Hub</title>
    <link rel="stylesheet" href="css/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --truth-color: #2ecc71;
            --lie-color: #e74c3c;
            --mystery-color: #9b59b6;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            position: relative;
            overflow-y: auto;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .game-container {
            max-width: 800px;
            margin: 1rem auto;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: visible;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--truth-color), var(--mystery-color), var(--lie-color));
        }

        .game-header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .game-header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--truth-color), var(--mystery-color), var(--lie-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .game-header p {
            color: var(--text-secondary);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .game-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: white;
            border-radius: 15px;
            box-shadow: var(--shadow-sm);
            position: relative;
        }

        .statement-card {
            background: white;
            padding: 1.2rem;
            border-radius: 15px;
            margin-bottom: 1rem;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
            overflow: visible;
        }

        .statement-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--mystery-color);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .statement-card:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: var(--shadow-md);
        }

        .statement-card:hover::before {
            opacity: 1;
        }

        .statement-card.selected {
            border-color: var(--mystery-color);
            background: rgba(155, 89, 182, 0.1);
        }

        .statement-card.correct {
            border-color: var(--truth-color);
            background: rgba(46, 204, 113, 0.1);
        }

        .statement-card.incorrect {
            border-color: var(--lie-color);
            background: rgba(231, 76, 60, 0.1);
        }

        .statement-input {
            width: 100%;
            padding: 1.2rem;
            margin-bottom: 1rem;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .statement-input:focus {
            border-color: var(--mystery-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(155, 89, 182, 0.1);
        }

        .btn {
            background: linear-gradient(45deg, var(--truth-color), var(--mystery-color));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            background: linear-gradient(45deg, var(--mystery-color), var(--lie-color));
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .result-message {
            text-align: center;
            font-size: 1.3rem;
            margin: 1rem 0;
            padding: 1.5rem;
            border-radius: 10px;
            display: none;
            font-weight: 600;
        }

        .result-message.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .result-message.correct {
            background: rgba(46, 204, 113, 0.1);
            color: var(--truth-color);
            border: 2px solid var(--truth-color);
        }

        .result-message.incorrect {
            background: rgba(231, 76, 60, 0.1);
            color: var(--lie-color);
            border: 2px solid var(--lie-color);
        }

        .timer {
            font-size: 1.8rem;
            text-align: center;
            margin: 1rem 0;
            color: var(--mystery-color);
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .home-link {
            display: inline-flex;
            align-items: center;
            margin-top: 2rem;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .home-link:hover {
            color: var(--mystery-color);
            background: rgba(155, 89, 182, 0.1);
        }

        .home-link i {
            margin-right: 0.5rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .statement-number {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .setup-instructions {
            background: rgba(155, 89, 182, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            border-left: 4px solid var(--mystery-color);
        }

        .setup-instructions p {
            margin: 0;
            color: var(--text-secondary);
        }

        .setup-instructions strong {
            color: var(--mystery-color);
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, rgba(46, 204, 113, 0.1) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(155, 89, 182, 0.1) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, rgba(231, 76, 60, 0.1) 75%),
                linear-gradient(-45deg, transparent 75%, rgba(46, 204, 113, 0.1) 75%);
            background-size: 100px 100px;
            animation: backgroundFlow 20s linear infinite;
            z-index: 0;
            pointer-events: none;
        }

        .background-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 50% 50%, rgba(155, 89, 182, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 0% 0%, rgba(46, 204, 113, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(231, 76, 60, 0.1) 0%, transparent 50%);
            animation: pulseBackground 10s ease-in-out infinite;
        }

        .floating-symbols {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-symbol {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.2;
            animation: floatSymbol 15s linear infinite;
        }

        @keyframes backgroundFlow {
            0% {
                background-position: 0 0, 0 0, 0 0, 0 0;
            }
            100% {
                background-position: 100px 100px, -100px -100px, 100px -100px, -100px 100px;
            }
        }

        @keyframes pulseBackground {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.1);
            }
        }

        @keyframes floatSymbol {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.2;
            }
            90% {
                opacity: 0.2;
            }
            100% {
                transform: translate(var(--move-x), var(--move-y)) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 10px;
            }

            .game-container {
                padding: 1.5rem;
                margin: 0.5rem auto;
            }

            .game-header h1 {
                font-size: 2.2em;
            }

            .game-header p {
                font-size: 1.1em;
            }

            .game-section {
                padding: 1rem;
            }

            .statement-input {
                padding: 1rem;
                font-size: 0.95em;
            }

            .btn {
                padding: 0.8rem 1.5rem;
                font-size: 0.95em;
                width: 100%;
            }

            .timer {
                font-size: 1.5rem;
            }

            .result-message {
                font-size: 1.1rem;
                padding: 1rem;
            }

            .setup-instructions {
                padding: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 1rem;
            }

            .game-header h1 {
                font-size: 1.8em;
            }

            .game-header p {
                font-size: 1em;
            }

            .statement-card {
                padding: 1rem;
            }

            .statement-number {
                font-size: 0.7rem;
            }

            .timer {
                font-size: 1.3rem;
            }

            .result-message {
                font-size: 1rem;
                padding: 0.8rem;
            }

            .btn {
                padding: 0.7rem 1.2rem;
                font-size: 0.9em;
            }

            .home-link {
                font-size: 0.9em;
                padding: 0.4rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="floating-symbols"></div>
    
    <main class="container">
        <div class="game-container">
            <div class="game-header">
                <h1>Two Truths & a Lie</h1>
                <p>Challenge your friends to spot the lie among your statements. Can they see through your deception?</p>
            </div>

            <div id="setup-section" class="game-section">
                <div class="setup-instructions">
                    <p><strong>How to play:</strong> Enter three statements about yourself. Two must be true, and one must be a lie. Make them interesting and believable!</p>
                </div>
                <input type="text" class="statement-input" placeholder="Enter your first statement..." id="statement1">
                <input type="text" class="statement-input" placeholder="Enter your second statement..." id="statement2">
                <input type="text" class="statement-input" placeholder="Enter your third statement..." id="statement3">
                <div style="text-align: center; margin-top: 1.5rem;">
                    <button class="btn" id="start-game">Start the Game</button>
                </div>
            </div>

            <div id="game-section" class="game-section" style="display: none;">
                <div class="timer" id="timer">‚è±Ô∏è Time: 30s</div>
                <div id="statements-container"></div>
                <div class="result-message" id="result-message"></div>
                <div style="text-align: center; margin-top: 1.5rem;">
                    <button class="btn" id="next-round">Play Again</button>
                </div>
            </div>

            <a href="home.html" class="home-link">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </main>

    <script>
        let currentStatements = [];
        let lieIndex = -1;
        let timeLeft = 30;
        let timerInterval;

        document.getElementById('start-game').addEventListener('click', startGame);
        document.getElementById('next-round').addEventListener('click', startNewRound);

        function startGame() {
            const statements = [
                document.getElementById('statement1').value,
                document.getElementById('statement2').value,
                document.getElementById('statement3').value
            ];

            if (statements.some(s => !s.trim())) {
                alert('Please fill in all statements!');
                return;
            }

            lieIndex = Math.floor(Math.random() * 3);
            currentStatements = statements;

            document.getElementById('setup-section').style.display = 'none';
            document.getElementById('game-section').style.display = 'block';

            displayStatements();
            startTimer();
        }

        function displayStatements() {
            const container = document.getElementById('statements-container');
            container.innerHTML = '';

            currentStatements.forEach((statement, index) => {
                const card = document.createElement('div');
                card.className = 'statement-card';
                
                const number = document.createElement('div');
                number.className = 'statement-number';
                number.textContent = `Statement ${index + 1}`;
                
                const text = document.createElement('div');
                text.textContent = statement;
                
                card.appendChild(number);
                card.appendChild(text);
                card.addEventListener('click', () => makeGuess(index));
                container.appendChild(card);
            });
        }

        function makeGuess(index) {
            clearInterval(timerInterval);
            const cards = document.querySelectorAll('.statement-card');
            const resultMessage = document.getElementById('result-message');

            cards.forEach(card => card.style.pointerEvents = 'none');

            if (index === lieIndex) {
                resultMessage.textContent = 'üéâ Brilliant! You found the lie!';
                resultMessage.className = 'result-message show correct';
                cards[index].className = 'statement-card correct';
            } else {
                resultMessage.textContent = `üòÖ Not quite! Statement ${lieIndex + 1} was the lie!`;
                resultMessage.className = 'result-message show incorrect';
                cards[index].className = 'statement-card incorrect';
                cards[lieIndex].className = 'statement-card correct';
            }
        }

        function startTimer() {
            timeLeft = 30;
            updateTimerDisplay();
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    makeGuess(-1);
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const timer = document.getElementById('timer');
            timer.textContent = `‚è±Ô∏è Time: ${timeLeft}s`;
            if (timeLeft <= 10) {
                timer.style.color = 'var(--lie-color)';
            }
        }

        function startNewRound() {
            document.getElementById('setup-section').style.display = 'block';
            document.getElementById('game-section').style.display = 'none';
            document.getElementById('result-message').className = 'result-message';
            document.getElementById('statement1').value = '';
            document.getElementById('statement2').value = '';
            document.getElementById('statement3').value = '';
            clearInterval(timerInterval);
        }

        // Add floating symbols
        function createFloatingSymbols() {
            const symbols = ['‚úì', '‚úó', '?', '!', 'üí≠', 'ü§î', 'üé≠'];
            const container = document.querySelector('.floating-symbols');
            
            setInterval(() => {
                const symbol = document.createElement('div');
                symbol.className = 'floating-symbol';
                symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                
                // Random starting position
                symbol.style.left = `${Math.random() * 100}vw`;
                symbol.style.top = `${Math.random() * 100}vh`;
                
                // Random movement
                const moveX = (Math.random() - 0.5) * 200;
                const moveY = (Math.random() - 0.5) * 200;
                symbol.style.setProperty('--move-x', `${moveX}px`);
                symbol.style.setProperty('--move-y', `${moveY}px`);
                
                container.appendChild(symbol);
                
                // Remove after animation
                setTimeout(() => symbol.remove(), 15000);
            }, 2000);
        }

        // Initialize floating symbols
        window.addEventListener('load', () => {
            createFloatingSymbols();
        });
    </script>
</body>
</html>
