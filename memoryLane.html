<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Lane</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #FF9F43;
            --secondary-color: #FF6B6B;
            --bg-color: #1a1a1a;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            position: relative;
            overflow-y: auto;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 159, 67, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 107, 107, 0.1) 0%, transparent 50%);
            animation: backgroundFlow 20s ease-in-out infinite alternate;
        }

        @keyframes backgroundFlow {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        .game-container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 800px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: visible;
            margin: 20px 0;
        }

        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--card-bg);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            color: var(--text-color);
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .home-link:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.2);
        }

        .game-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .game-title {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-subtitle {
            font-size: 1.2em;
            opacity: 0.8;
        }

        .memory-container {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: visible;
        }

        .memory-text {
            font-size: 1.8em;
            line-height: 1.4;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .memory-date {
            font-size: 1.2em;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .memory-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            max-height: 400px;
            object-fit: cover;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            background: var(--card-bg);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.2);
        }

        .btn.primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            font-size: 1.5em;
            opacity: 0.1;
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(20px, 20px) rotate(180deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--card-bg);
            border-radius: 2px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .game-container {
                padding: 15px;
                margin: 10px 0;
            }

            .game-title {
                font-size: 2em;
            }

            .memory-text {
                font-size: 1.4em;
            }

            .controls {
                flex-direction: column;
                gap: 10px;
            }

            .btn {
                width: 100%;
                justify-content: center;
                padding: 12px 20px;
            }

            .home-link {
                position: static;
                margin-bottom: 15px;
                justify-content: center;
                width: 100%;
            }

            .memory-container {
                padding: 20px;
                min-height: 150px;
            }

            .memory-image {
                max-height: 300px;
            }
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 10px;
            }

            .game-title {
                font-size: 1.8em;
            }

            .memory-text {
                font-size: 1.2em;
            }

            .memory-date {
                font-size: 1em;
            }

            .btn {
                padding: 10px 15px;
                font-size: 1em;
            }

            .memory-image {
                max-height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="game-container">
        <a href="home.html" class="home-link">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>
        <div class="game-header">
            <h1 class="game-title">Memory Lane</h1>
            <p class="game-subtitle">Take a walk down memory lane together!</p>
        </div>

        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <div class="memory-container">
            <div class="memory-date" id="memory-date"></div>
            <div class="memory-text" id="memory-text">Click "Next Memory" to start!</div>
            <img class="memory-image" id="memory-image" alt="Memory">
        </div>

        <div class="controls">
            <button class="btn primary" onclick="nextMemory()">
                <i class="fas fa-forward"></i>
                Next Memory
            </button>
            <button class="btn" onclick="shareMemory()">
                <i class="fas fa-share-alt"></i>
                Share Memory
            </button>
        </div>
    </div>

    <script type="module">
        import memories from './js/memories.js';

        let currentMemoryIndex = 0;
        let totalMemories = 0;

        function updateMemory() {
            const memoryText = document.getElementById('memory-text');
            const memoryDate = document.getElementById('memory-date');
            const memoryImage = document.getElementById('memory-image');
            const progress = document.getElementById('progress');

            const memory = memories[currentMemoryIndex];
            
            memoryText.textContent = memory.text;
            memoryDate.textContent = memory.date;
            
            if (memory.image) {
                memoryImage.src = memory.image;
                memoryImage.style.display = 'block';
            } else {
                memoryImage.style.display = 'none';
            }

            // Update progress
            const progressPercentage = ((currentMemoryIndex + 1) / totalMemories) * 100;
            progress.style.width = `${progressPercentage}%`;
        }

        window.nextMemory = () => {
            currentMemoryIndex = (currentMemoryIndex + 1) % totalMemories;
            updateMemory();
        };

        window.shareMemory = () => {
            // Here you could add functionality to share the memory
            // For example, copying to clipboard or sharing on social media
            const memory = memories[currentMemoryIndex];
            const shareText = `${memory.date}: ${memory.text}`;
            navigator.clipboard.writeText(shareText)
                .then(() => alert('Memory copied to clipboard!'))
                .catch(err => console.error('Failed to copy memory:', err));
        };

        // Initialize
        totalMemories = memories.length;
        updateMemory();

        // Add floating elements
        const floatingElements = document.createElement('div');
        floatingElements.className = 'floating-elements';
        document.querySelector('.game-container').appendChild(floatingElements);

        const symbols = ['ðŸ“¸', 'ðŸ“…', 'ðŸ’­', 'ðŸŒŸ', 'ðŸ’«', 'âœ¨'];
        for (let i = 0; i < 20; i++) {
            const element = document.createElement('div');
            element.className = 'floating-element';
            element.textContent = symbols[Math.floor(Math.random() * symbols.length)];
            element.style.left = `${Math.random() * 100}%`;
            element.style.top = `${Math.random() * 100}%`;
            element.style.animationDelay = `${Math.random() * 5}s`;
            floatingElements.appendChild(element);
        }
    </script>
</body>
</html>
