<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            font-family: 'Georgia', 'Arial', sans-serif;
            background: linear-gradient(135deg, #f8d7a5, #f4a261); /* Matches family.html */
            text-align: center;
            padding: 20px;
            margin: 0;
            height: auto;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
        }
        h1 {
            font-size: 3.5em;
            color: #fff;
            text-shadow: 2px 2px 4px #e07b39;
            margin-bottom: 20px;
        }
        p {
            color: #fff;
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        nav {
            background: rgba(255, 255, 255, 0.3);
            padding: 10px 0;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .menu li {
            margin: 0;
        }
        .menu a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #e07b39;
            border-radius: 20px;
            transition: background-color 0.2s, transform 0.2s;
            display: block;
        }
        .menu a:hover {
            background-color: #d06828;
            transform: scale(1.1);
        }
        .menu a.active {
            background-color: #d06828;
            font-weight: bold;
        }
        .coming-soon {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            margin: 30px auto;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            font-size: 1.8em;
            color: #e07b39;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .stars {
            position: absolute;
            font-size: 2em;
            color: #f4a261;
            animation: float 4s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1.2em;
            }
            .menu {
                gap: 10px;
            }
            .menu a {
                font-size: 1em;
                padding: 8px 15px;
            }
            .coming-soon {
                padding: 20px;
                font-size: 1.4em;
                max-width: 90%;
            }
            .stars {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul class="menu">
            <li><a href="home.html">Home</a></li>
            <li><a href="couples.html">Couples</a></li>
            <li><a href="family.html">Family</a></li>
            <li><a href="friends.html">Friends</a></li>
            <li><a href="kids.html">Kids</a></li>
            <li><a href="christian.html">Christian</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Coming Soon!</h1>
        <p>Something special is brewing for this page—stay tuned!</p>
        <div class="coming-soon">We’re working hard to bring you more fun, connection, and love. Check back soon!</div>
    </div>

    <script>
        // Add floating stars for consistency
        function addStars() {
            for (let i = 0; i < 5; i++) {
                const star = document.createElement('div');
                star.className = 'stars';
                star.innerHTML = '✨';
                star.style.left = `${Math.random() * 100}vw`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                document.body.appendChild(star);
                setTimeout(() => star.remove(), 4000);
            }
        }

        // Run on page load and repeat every 5 seconds
        window.onload = () => {
            addStars();
            setInterval(addStars, 5000);
        };
    </script>
</body>
</html>
