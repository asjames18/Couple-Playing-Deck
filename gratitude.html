<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratitude</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #8BC34A;
            --bg-color: #1a1a1a;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            position: relative;
            overflow-y: auto;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 20%, rgba(76, 175, 80, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 195, 74, 0.1) 0%, transparent 50%);
            animation: backgroundFlow 20s ease-in-out infinite alternate;
        }

        @keyframes backgroundFlow {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        .game-container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 800px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: visible;
            margin: 20px 0;
        }

        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--card-bg);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            color: var(--text-color);
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .home-link:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.2);
        }

        .game-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .game-title {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-subtitle {
            font-size: 1.2em;
            opacity: 0.8;
        }

        .category-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .category-btn {
            background: var(--card-bg);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
            font-size: 1em;
        }

        .category-btn:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.2);
        }

        .category-btn.active {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        }

        .gratitude-container {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .gratitude-text {
            font-size: 1.8em;
            line-height: 1.4;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .gratitude-category {
            font-size: 1.2em;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            background: var(--card-bg);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.2);
        }

        .btn.primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            font-size: 1.5em;
            opacity: 0.1;
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(20px, 20px) rotate(180deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--card-bg);
            border-radius: 2px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            width: 0%;
            transition: width 0.3s ease;
        }

        .streak-display {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .game-container {
                padding: 15px;
                margin: 10px 0;
            }

            .game-title {
                font-size: 2em;
            }

            .gratitude-text {
                font-size: 1.4em;
            }

            .controls {
                flex-direction: column;
                gap: 10px;
            }

            .btn {
                width: 100%;
                justify-content: center;
                padding: 12px 20px;
            }

            .home-link {
                position: static;
                margin-bottom: 15px;
                justify-content: center;
                width: 100%;
            }

            .streak-display {
                position: static;
                margin-bottom: 15px;
                text-align: center;
            }

            .category-buttons {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
            }

            .category-btn {
                width: 100%;
            }

            .gratitude-container {
                padding: 20px;
                min-height: 150px;
            }
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 10px;
            }

            .game-title {
                font-size: 1.8em;
            }

            .gratitude-text {
                font-size: 1.2em;
            }

            .btn {
                padding: 10px 15px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="game-container">
        <a href="home.html" class="home-link">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>
        <div class="streak-display">
            Streak: <span id="streak">0</span> days
        </div>
        <div class="game-header">
            <h1 class="game-title">Gratitude</h1>
            <p class="game-subtitle">Share what you're grateful for today!</p>
        </div>

        <div class="category-buttons" id="category-buttons">
            <!-- Categories will be added dynamically -->
        </div>

        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <div class="gratitude-container">
            <div class="gratitude-category" id="gratitude-category"></div>
            <div class="gratitude-text" id="gratitude-text">Click "Next Prompt" to start!</div>
        </div>

        <div class="controls">
            <button class="btn primary" onclick="nextPrompt()">
                <i class="fas fa-forward"></i>
                Next Prompt
            </button>
            <button class="btn" onclick="shareGratitude()">
                <i class="fas fa-share-alt"></i>
                Share Gratitude
            </button>
        </div>
    </div>

    <script type="module">
        import prompts from './js/gratitude-prompts.js';

        let currentPromptIndex = 0;
        let totalPrompts = 0;
        let streak = 0;
        let currentCategory = 'all';
        let filteredPrompts = [];

        function updateCategoryButtons() {
            const categoryButtons = document.getElementById('category-buttons');
            const categories = ['all', ...new Set(prompts.map(p => p.category))];
            
            categoryButtons.innerHTML = categories.map(category => `
                <button class="category-btn ${category === currentCategory ? 'active' : ''}" 
                        onclick="selectCategory('${category}')">
                    ${category}
                </button>
            `).join('');
        }

        function filterPrompts() {
            filteredPrompts = currentCategory === 'all' 
                ? prompts 
                : prompts.filter(p => p.category === currentCategory);
            totalPrompts = filteredPrompts.length;
            currentPromptIndex = 0;
            updatePrompt();
        }

        window.selectCategory = (category) => {
            currentCategory = category;
            updateCategoryButtons();
            filterPrompts();
        };

        function updatePrompt() {
            const promptText = document.getElementById('gratitude-text');
            const promptCategory = document.getElementById('gratitude-category');
            const progress = document.getElementById('progress');

            const prompt = filteredPrompts[currentPromptIndex];
            
            promptText.textContent = prompt.text;
            promptCategory.textContent = prompt.category;

            // Update progress
            const progressPercentage = ((currentPromptIndex + 1) / totalPrompts) * 100;
            progress.style.width = `${progressPercentage}%`;
        }

        window.nextPrompt = () => {
            currentPromptIndex = (currentPromptIndex + 1) % totalPrompts;
            updatePrompt();
        };

        window.shareGratitude = () => {
            streak++;
            document.getElementById('streak').textContent = streak;
            const prompt = filteredPrompts[currentPromptIndex];
            const shareText = `Today I'm grateful for: ${prompt.text}`;
            navigator.clipboard.writeText(shareText)
                .then(() => alert('Gratitude copied to clipboard!'))
                .catch(err => console.error('Failed to copy gratitude:', err));
        };

        // Initialize
        updateCategoryButtons();
        filterPrompts();

        // Add floating elements
        const floatingElements = document.createElement('div');
        floatingElements.className = 'floating-elements';
        document.querySelector('.game-container').appendChild(floatingElements);

        const symbols = ['üôè', 'üíö', '‚ú®', 'üåü', 'üí´', 'üå±'];
        for (let i = 0; i < 20; i++) {
            const element = document.createElement('div');
            element.className = 'floating-element';
            element.textContent = symbols[Math.floor(Math.random() * symbols.length)];
            element.style.left = `${Math.random() * 100}%`;
            element.style.top = `${Math.random() * 100}%`;
            element.style.animationDelay = `${Math.random() * 5}s`;
            floatingElements.appendChild(element);
        }
    </script>
</body>
</html>
